<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Thyago Erick Silva Gois">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="./IMG/instagram-icone.png">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="content">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
            <img src="./IMG/home-phones.png" alt="Celulares">
            <div class="perfil-celular">
                <img src="./IMG/profileInstagram.jpg" alt="Perfi de alguém no Instagram">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./IMG/instagram-logo.png" class="instagram-logo" alt="Texto de logo do Instagram">
                <div class="profile-photo">
                    <img src="./IMG/myProfileImage.jpg" alt="Foto de Perfil">
                </div>
                    <a href="#" class="instagram-login">Continuar como 7.3.5.6</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é 7.3.5.6?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="new">
                        <img src="./IMG/appStore.png" alt="App Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="new">
                        <img src="./IMG/playStore.png" alt="Play Store">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="quem-fez">
            CLONE Home Page WEB of Instagram - © 2021 Instagram from Meta.
            <p>
                Por: <a href="#">Thyago Erick S. Gois</a>
            </p>
        </div>
    </footer>
</div>

</body>
</html>
